syntax = "proto3";
package com.example.helloworld;
option java_package = "com.example.helloworld";

service HelloWorld {
  rpc Hello (HelloReq) returns (HelloResp);
  rpc HelloAgain (HelloReq) returns (HelloResp);
}

message HelloReq {
  string subject = 1;
}

message HelloResp {
  string text = 1;
}
